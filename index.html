         .aaa{
           animation: abc 1s ease    ;
          
         }
          @keyframes abc {
            from{opacity: 1 ;}
            to {opacity: 0;
            display:none;
}
          }
          .beforeForKing{
            display:none;
          }
          .afterForKing{
            display:inline;
          }

            
       </style>
